<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .yes-button {
            background-color: #4caf50;
            margin-right: 10px;
        }
        .no-button {
            background-color: #f44336;
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go on a date with me??</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    <script>
        const messages = [
            "Are you sure?", "Really sure??", "Are you positive?",
            "Pookie please...", "Just think about it!", 
            "If you say no, I will be really sad...", "I will be very sad...",
            "I will be very very very sad...", "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];
        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            window.location.href = "yes/yes_page.html";
        }

        (async function checkForUpdates() {
            const currentVersion = "1.0";
            const versionUrl = "https://raw.githubusercontent.com/ivysone/Will-you-be-my-Valentine-/main/version.json";
            try {
                const response = await fetch(versionUrl);
                if (!response.ok) {
                    console.warn("Could not fetch version information.");
                    return;
                }
                const data = await response.json();
                if (currentVersion !== data.version) {
                    alert(data.updateMessage);
                } else {
                    console.log("You are using the latest version.");
                }
            } catch (error) {
                console.error("Error checking for updates:", error);
            }
        })();
    </script>
</body>
</html>
